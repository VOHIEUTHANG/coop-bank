upstream coop-server {
   server server:3001;
}

server {
	listen 80;
	server_name coop-credit.vn www.coop-credit.vn;
	
	# Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name coop-credit.vn www.coop-credit.vn;

    ssl_certificate /etc/nginx/certs/coop-credit_vn_cert.pem;
    ssl_certificate_key /etc/nginx/certs/Private.key;
    ssl_trusted_certificate /etc/nginx/certs/Chain_RootCA_Bundle.crt;

    # Add SSL-related settings as needed
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
	ssl_ciphers HIGH:!aNULL:!MD5;
	# ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

	root /usr/share/nginx/html;
	index index.html;

	location / {
		try_files $uri /index.html;
	}

	location /static-content {
		try_files $uri /index.html;
	}

	location /static {
		autoindex on;
		autoindex_exact_size off;
	}

	location /api {
			proxy_pass http://coop-server;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $host;
			proxy_set_header X-NginX-Proxy true;
        }

	location /public {
			proxy_pass http://coop-server;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $host;
			proxy_set_header X-NginX-Proxy true;
        }

}
